<div class="container">
    <div class="col-md-6 col-md-offset-6">   
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
      
      <div class="form-group">
        <label>Email</label>
        <input type="email"
               class="form-control"
               formControlName="emailid"
               required>
      </div>
    
      <div class="form-group">
        <label>Password</label>
        <input type="password"
               class="form-control"
               formControlName="password"
               required>
      </div>
    
      <br>
      <br>
      <button type="submit" name="loginSubmit" [disabled]="loginForm.invalid" click="login()">Login</button>
      <br>
      <br>
    </form>


  <div class="form-group">
    <div *ngIf="errorMessage!=null" class="text-danger">{{errorMessage}}</div>
    <div *ngIf="successMessage!=null" class="text-danger">{{successMessage}}</div>
  </div>
  <div>Not an Evolent user? Register Here!!</div>
  <button  href="#" type="submit" name="register" click="register()" class="ui-button-secondary" >Register</button>
  </div>
</div>
