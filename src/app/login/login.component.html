<div class="container">
    <div class="col-md-6 col-md-offset-6">   
      <h3>Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
      
      <div class="form-group">
        <label>Email</label>
        <input type="email"
               class="form-control"
               formControlName="emailid"
               required>
               <p *ngIf="loginForm.controls.emailid.errors?.emailError && loginForm.get('emailid').invalid && 
               loginForm.get('emailid').dirty 
               " class="text-danger">{{loginForm.controls.emailid.errors.emailError.message}}</p>
      </div>

    
      <div class="form-group">
        <label>Password</label>
        <input type="password"
               class="form-control"
               formControlName="password"
               required>
      </div>
      <br>
      <button type="submit" name="loginSubmit" [disabled]="loginForm.invalid" click="login()">Login</button>
      <br>
    </form>
    <br>
  <div class="form-group">
    <div *ngIf="errorMessage!=null" class="text-danger">{{errorMessage}}</div>
    <div *ngIf="successMessage!=null" class="text-danger">{{successMessage}}</div>
  </div>
  <div>Not an Evolent user? Register Here!!</div><br>
  <button name="register" (click)="registerHere()" class="ui-button-secondary" >Register</button>
  </div>
</div>
